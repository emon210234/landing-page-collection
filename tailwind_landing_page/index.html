<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <div class="container min-h-screen min-w-screen bg-[url('images/Image.png')] bg-center bg-cover 
    px-28 py-5 relative">
        <nav class="flex items-center">
            <img src="images/logo.png" alt="" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
                
            </ul>
            <img src="images/cart.png" alt="" class="w-8 cursor-pointer">
        </nav>

        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in <span class="font-light">15 mins</span></h1>
            <p>Grocify offer a wide range of products, including fresh products, meats, dairy, baked goods and non-perishable items.</p>

            <div class="mt-10">
                <a href="#" class="bg-cyan-700 rounded-3xl py-3 px-8 font-medium inline-block
                mr-4 hover:bg-transparent hover:border-cyan-700
                hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
                <button class="bg-cyan-500 p-3 rounded-full hover:bg-sky-700 focus:outline-indigo-900 focus:outline-offset-4 focus:outline-3 active:bg-red-300">
                    Download App <span class="text-lg inline-block">&#10148</span>
                </button>
            </div>

        </div>
        <img src="images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">

    </div>

    

</body>
</html>
